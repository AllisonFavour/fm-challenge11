<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="logo">
        <img src="images/logo.svg" alt="Splitter Logo" />
      </header>
      <main>
        <div class="flex-container">
          <section class="first-box">
            <p>Bill</p>
            <div class="input">
              <img src="images/icon-dollar.svg" alt="Dollar Icon" />
              <input type="text" name="bill-input" id="bill-input" placeholder="0" />
            </div>

            <p>Select Tip %</p>
            <div class="button-container">
              <div class="row">
                <button>5%</button>
                <button>10%</button>
                <button class="green-400">15%</button>
              </div>

              <div class="row">
                <button>25%</button>
                <button>50%</button>
                <button class="grey-50">Custom</button>
              </div>
            </div>

            <p>Number of People</p>
            <div class="input">
              <img src="images/icon-person.svg" alt="Person Icon" />
              <input type="text" name="num-of-people" id="num-of-people" placeholder="0" />
            </div>
          </section>

          <section class="second-box">
            <div id="display">
              <div class="flex-display">
                <div class="flex-col">
                  <span>Tip Amount</span>
                  <span>/ person</span>
                </div>
                <span>$0.00</span>
              </div>

              <div class="flex-display">
                <div class="flex-col">
                  <span>Total</span>
                  <span>/ person</span>
                </div>
                <span>$0.00</span>
              </div>
            </div>

            <button class="reset-btn">RESET</button>
          </section>
        </div>
      </main>

      <footer>
        <div class="attribution">
          <div>
            Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
          </div>
          <div>
            Coded by <a class="link" href="https://allison-favour-portfolio-darkmode.vercel.app/">trillCodes</a>.
          </div>
        </div>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
